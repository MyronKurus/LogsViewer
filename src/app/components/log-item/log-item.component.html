<fieldset>
    <legend style="width:100%"> {{printDate}} | {{logItem.level}} | {{logItem.event_name}}</legend>
    <pre class="show-json" [ngClass]="{'overflow': expand === 'active'}" [@logState]="expand" [innerHtml]="content"></pre>
    <a style="bottom: 5px;" (click)="onExpandClick()" *ngIf="expand === 'active'"><fa name="angle-up"></fa></a>
    <a style="bottom: 15px;" (click)="onExpandClick()" *ngIf="expand === 'inactive'">...</a>
    <hr/>
</fieldset>
